<html>
<head>
<script>
    var host = "ws:localhost:8080/ws/demo"

    var socket = new WebSocket(host);  


    socket.onopen = function(){  
	alert('<p class="event">Socket Status: '+socket.readyState+' (open)');  
    }  

    socket.onmessage = function(msg){  
	alert('<p class="message">Received: '+msg.data);  
    }  

    socket.onclose = function(){  
	// alert('<p class="event">Socket Status: '+socket.readyState+' (Closed)');  
    }           

    function bang() {
	socket.send("Junk");
    }
</script>
</head>
<body>
<input type=button onclick=bang()>
</body>
</html>
